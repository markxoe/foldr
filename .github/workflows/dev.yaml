name: Build dev

on:
  push:
    branches-ignore:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

  build-win:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build-win

  build-mac:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build-mac
