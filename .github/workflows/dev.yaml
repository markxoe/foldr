name: Build dev

on:
  push:
    branches-ignore:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build-win

      - name: Upload exe artifact
        uses: actions/upload-artifact@v2
        with:
          name: setup and portable
          path: dist/*.exe
