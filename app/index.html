<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="close-n-stuff">
      <div class="left">
        <p>Explorer Switcher: <span id="current-tab-name"></span></p>
      </div>
      <div class="right">
        <div class="control-button" id="more">
          <img src="../assets/more.svg" />
        </div>
        <div class="control-button" id="min">
          <img src="../assets/min.svg" />
        </div>
        <div class="control-button" id="close">
          <img src="../assets/close.svg" />
        </div>
      </div>
    </div>
    <div class="inner">
      <div id="main"></div>
      <select hidden id="tabselect"></select>
    </div>
    <div class="bobbel">
      <div id="add">
        <img src="../assets/add.svg" />
      </div>
    </div>
    <script src="render.js"></script>
  </body>
</html>
